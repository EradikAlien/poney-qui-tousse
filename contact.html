<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Poney qui Tousse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylemanger.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top" role="navigation" id="navbar">
        <div class="container-fluid" id="navfluid">
                <img class="logo" src="poney-tousse3.png" alt="Logo du Poney qui Tousse" class="d-inline-block align-text-top">
                <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="index.html">Acceuil</a>
                    <a class="nav-link" href="menu2.html">Menu</a>
                    <a class="nav-link" href="pictures.html">Galerie</a>
                    <a class="nav-link" href="restaurant.html">Restaurant</a>
                    <a class="nav-link" href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container text-center overflow-hidden">
        <div class="row g-3">
            <h1><img src="essai.png" alt="">Contact<img src="essai.png" alt=""></h1>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Nom</label>
                  <input type="text" class="form-control" id="validationCustom01"required>
                  <div class="invalid-feedback">
                    T'es sûr ?
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">Prénom</label>
                  <input type="text" class="form-control" id="validationCustom02"required>
                  <div class="invalid-feedback">
                    Vraiment ??
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustomUsername" class="form-label">Email</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                      Si tu le dis...
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">Adresse</label>
                  <input type="text" class="form-control" id="validationCustom03" required>
                  <div class="invalid-feedback">
                    C'est où ça ?
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom04" class="form-label">Sujet</label>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Au choix</option>
                    <option>Réservations</option>
                    <option>Allergènes</option>
                    <option>Annulation</option>
                    <option>Plaintes</option>
                    <option>Jobs</option>
                  </select>
                  <div class="invalid-feedback">
                    Choisis une option
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Termes et conditions
                    </label>
                    <div class="invalid-feedback">
                      Vous devez valider nos termes et conditions avant de continuer.
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Soumettre</button>
                </div>
              </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
